            <div class="formulario col-sm">
                <form class="needs-validation" novalidate>

                        <label for="nome">Nome Completo:</label>
                        <input type="text" class="form-control" id="campoNome" placeholder="Informe seu nome completo"

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="mensagem">Deixe sua mensagem aqui:</label>
                        <textarea class="form-control" placeholder="Digite aqui sua mensagem"
                            id="floatingTextarea"></textarea>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </form>
            </div>
